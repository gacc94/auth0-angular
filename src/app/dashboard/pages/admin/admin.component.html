<div class="container" *ngIf="auth.user$ | async as user">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="350" [src]="user.picture" alt="">
                <div class="card-body">
                    <p class="card-text">{{user.name}}</p>
                    <p class="card-text">{{user.updated_at}}</p>
                    <p class="card-text">{{user.email}}</p>
                    <code class="card-text">{{user | json}}</code>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                        <small class="text-body-secondary">9 mins</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
