<div class="mt-3">
    <h1 class="text-center">Hello ReqRes users!</h1>

    <div class="row mt-4">
        <div class="mt-2 col-4 col-md-4 border d-flex flex-column align-items-center"
             *ngFor="let user of users">
            <h4 class="fw-bold">{{user.first_name}}</h4>
            <p class="text-dark ">{{user.email}}</p>
            <img [src]="user.avatar" [alt]="user.last_name">
        </div>
    </div>

</div>
